<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Fullslider</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A multiplatform tool to create presentations.">
        <meta name="keywords" content="Slide, slides, presetations, open source, multiplatform">
        <link rel="icon" type="image/ico" href="app/images/fullslider_logo.png" />

        <!-- IMPRESIONIST BEGIN -->
        <!-- Loading Flat UI -->
        <link type="text/css" href="app/components/Impressionist/css/matrices.css" rel="stylesheet">
        <link type="text/css" href="app/components/Impressionist/css/progressbar.css" rel="stylesheet">
        <link type="text/css" href="app/components/Impressionist/css/sliderskin.css" rel="stylesheet">
        <link type="text/css" href="app/components/Impressionist/css/codemirror.css" rel="stylesheet">

        <!-- webfonts -->
        <link type="text/css" href="app/components/Impressionist/css/custom.css" rel="stylesheet">

        <link type="text/css" rel="stylesheet" href="http://yandex.st/highlightjs/7.3/styles/default.min.css">
        <!-- IMPRESIONIST END -->        

        <!-- FULLSLIDER BEGIN -->
        <link rel="stylesheet" type="text/css" href="app/css/style.css" />
        <link rel="stylesheet" type="text/css" href="app/css/fonts.css" />
        <link rel="stylesheet" type="text/css" href="app/components/bootstrap-3.3.5/css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="app/components/font-awesome-4.5.0/css/font-awesome.css">
        <link rel="stylesheet" type="text/css" href="app/components/fontello/css/fontello.css">
        <link rel="stylesheet" type="text/css" href="app/components/bootstrap-fileinput/css/fileinput.css" media="all"/>


        <link rel="stylesheet" type="text/css" href="app/components/jQuery-contextMenu-2.1.0/dist/jquery.contextMenu.css">

        <script src="app/components/jquery/jquery-1.11.3.js" type="text/javascript"></script>

        <script type="text/javascript" src="app/components/bootstrap-3.3.5/js/bootstrap.js"></script>
        <script type="text/javascript" src="app/components/bootstrap-3.3.5/js/bootstrap-hoverplugin.js"></script>
        <link type="text/css" rel="stylesheet" href="app/components/etch/styles/etch.css" />

        <link type="text/css" rel="stylesheet" href="app/components/spectrum/spectrum.css">

        <link rel="stylesheet" href="app/components/cropperjs/cropper.css">

        <link rel="stylesheet" href="app/components/jsvectoreditor/jsvector_style.css" type="text/css"/>

        <link rel="stylesheet" href="app/css/code-styles.css" type="text/css"/>

        <!-- FULLSLIDER END -->
    </head>
    <body>
        <div class="container-fluid">

            <div id="header-menu" class="palette-night row">
                <div id="menu" class="col-sm-1 col-xs-1 navbar-brand dropdown">
                    <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                        <i class="glyphicon glyphicon-menu-hamburger"></i>
                        <span> Menu</span>
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a id="newpresopanel" class="newpresopanel"><i class="fa fa-plus"></i>&nbsp; New Presentation</a></li>
                        <li><a id="openpresentationsbtn"><i class="glyphicon glyphicon-time"></i>&nbsp; Recent presentations</a></li>
                        <li><a id="pdfbtn" title="Export to PDF"><i class="fa fa-file-pdf-o"></i>&nbsp; Export to PDF</a></li>
                        <li class="divider"></li>
                        <li><a id="openconfiguration"><i class="fa fa-cogs"></i>&nbsp; Configuration</a></li>
                    </ul>
                </div>

                <div id="tools" class="col-sm-11 col-xs-11 navbar-brand sidebarfooter">
                    <div id="undo-redo-btns" class="btn-group col-sm-1 col-xs-1">
                        <a href="#" class="undo btn btn-info menubtn col-sm-6 col-xs-6" title="Undo (ctrl+z)"><i class="fa fa-undo"></i></a>
                        <a href="#" class="redo btn btn-info menubtn col-sm-6 col-xs-6" title="Redo (ctrl+shift+z)"><i class="fa fa-redo"></i></a>
                    </div>
                    <div class="col-sm-6 col-xs-6" id="addElementsPanel">
                        <div id="text-tools" class="btn-group">
                            <button class="btn btn-info" id="addtextbtn" title="Add text">
                                <i class="icon icon-text-ico"></i>
                            </button>
                            <button id="textDropdown" type="button" class="btn btn-default dropdown-toggle" data-hover="dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="caret"></span>
                                <span class="sr-only">Toggle Add Text Dropdown</span>
                            </button>
                            <ul class="dropdown-menu">    
                                <li><a id="normalTextBtn" href="#">Normal</a></li>
                                <li><a id="titleTextBtn" href="#">Title</a></li>
                                <li><a id="subtTextBtn" href="#">Subtitle</a></li>
                            </ul>

                        </div>
                        <div class="btn-group">
                            <a class="btn btn-info" id="addcodebtn" href="#" title="Add code"><i class="fa fa-code"></i></a>
                            <a class="btn btn-info" id="addimagebtn" href="#" title="Add image"><i class="fa fa-image"></i></a>
                        </div>
                        <div id="graphics-tools" class="btn-group">
                            <a id="selectSvg" class="btn btn-info" title="Select" data-mode="select"><i class="fa fa-mouse-pointer"></i></a>
                            <a id="deleteSvg" class="btn btn-info" title="Delete" data-mode="delete"><i class="fa fa-eraser"></i></a>
                            <a id="drawRect" class="btn btn-info" title="Draw rectangle"  data-mode="rect"><i class="fa fa-square-o"></i></a>
                            <a id="drawLine" class="btn btn-info" title="Draw line" data-mode="line"><i class="icon icon-slash"></i></a>
                            <a id="drawEllipse" class="btn btn-info" title="Draw ellipse" data-mode="ellipse"><i class="fa fa-circle-o"></i></a>
                            <a id="drawPath" class="btn btn-info" title="Draw path" data-mode="path"><i class="icon icon-pen"></i></a>
                            <a id="drawPolygon" class="btn btn-info" title="Draw polygon" data-mode="polygon"><i class="icon icon-polygon"></i></a>
                            <a id="drawArrow" class="btn btn-info" title="Draw Arrow" data-mode="arrow"><i class="fa fa-long-arrow-right"></i></a>
                            <a id="cancelEdit" class="btn btn-warning" title="Cancel Edit" data-mode="delete"><i class="fa fa-close"></i></a>
                            <a id="editEnd" class="btn btn-success" title="End Edit" data-mode="delete"><i class="glyphicon glyphicon-ok-sign"></i></a>
                        </div>

                    </div>

                    <div id="view-save-btns" class="col-sm-5 col-xs-5">
                        <span class="col-sm-2 col-xs-2"></span>
                        <a id="viewbtn" class="btn btn-large btn-inline btn-primary previewbtn col-sm-2 col-xs-2" title="View presentation"><i class="fa fa-eye"></i>&nbsp; <span id="viewbtntext">View</span></a>
                        <a id="savepresentationbtn" class="btn btn-large btn-inline btn-info previewbtn col-sm-2 col-xs-2" title="Save presentation"><i class="glyphicon glyphicon-ok-sign"></i>&nbsp; Save</a> 
                        <a id="downloadpresbtn" class="btn btn-large btn-inline btn-info previewbtn col-sm-3 col-xs-3" title="Download Presentation"><i class="glyphicon glyphicon-floppy-save"></i>&nbsp; <span id="downloadbtntext">Download</span></a> 
                        <button id="loadpresbtn" class="loadpresbtn btn btn-large btn-inline btn-info previewbtn col-sm-2 col-xs-2" title="Open Presentation" data-loading-text="Loading..."><i class="glyphicon glyphicon-folder-open"></i>&nbsp; Open</button> 
                        <input id="inputFile" type="file" name="openFile" style="visibility: hidden;" accept=".fspf"/>
                    </div>
                </div>
            </div>

            <div id="body-editor" class="row">
                <div id="deck" class="col-sm-9 col-xs-9">
                    <div id="vertical-toolbar" class="col-sm-2 col-xs-2">
                        <div class ="mainfooter palette-bismark col-sm-12 col-xs-12">
                            <div class = "slidethumbholdercontainer">
                                <a class="btn btn-primary btn-large center-block" href="#" id="addslidebtn" title="Add slide"><i class="fa fa-plus"></i>&nbsp;Add Slide</a>

                                <div class = "slidethumbholder context-menu-slidethumbholder">

                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="workspace" class="slideviewportcontainer col-sm-10 col-xs-10">
                        <div class="presentationmeta palette-bismark">
                            <p id="presentationmetatitle" style="margin:0 auto; text-transform:none; font-size:130%; color:white"> </p>
                            <a href="#" id="editpresonamebtn" class="btn btn-small btn-inline btn-primary" title="Change title"><i class="fa fa-edit"></i></a>
                        </div>
                        <div class="slideviewport col-sm-12 col-xs-12">
                            <div class="fullslider-slide-container">

                            </div>
                            <div id="canvas"></div>
                            <span id="play">
                                <span class="rotate label label-disabled" id="spanrotate"><i class="fa fa-rotate-left"></i></span>
                                <span class="scale label label-important"><i class="glyphicon glyphicon-resize-horizontal"></i></span>
                                <!--                                <span class="skewx label label-disabled" id="spanskewx"><i class="glyphicon glyphicon-resize-horizontal"></i></span>
                                                                <span class="skewy label label-disabled" id="spanskewy"><i class="glyphicon glyphicon-resize-vertical"></i></span>-->
                                <span class="deleteicon label label-important" id="spandelete"><i class="fa fa-close"></i></span>
                            </span>
                        </div><!-- slideviewport -->
                    </div>
                </div>
                <div id="markdown-editor" class="col-sm-3 col-xs-3">
                    <div class="row">
                        <div class="col-sm-6 col-xs-6">
                            <div class="center-block h4">
                                <span class="glyphicon glyphicon-pencil"></span> Text-Editor
                            </div>
                        </div>
                        <div class="col-sm-6 col-xs-6">
                            <button id="convert" type="button" class="btn btn-info"> Convert </button>
                        </div>
                    </div>
                    <!-- <div class="center-block text-center h4">
                            <span class="glyphicon glyphicon-pencil"></span> Markdown
                    </div>-->
                    <div id="markdown-space">
                        <textarea id="markdown-text"></textarea>
                    </div>
                    <div id="test-conversion"></div>
                    <div id="graphic-options">
                        <div class="panel panel-default">
                            <div class="panel-heading">Fill:</div>
                            <div class="panel-body">
                                <label>Color:</label>
                                <div id="fillcolor" data-dfcolor="#f3350b" class=""><input class="color-chooser colorpicker" /></div>

                                <label>Opacity:</label>
                                <select id="fillopacity"></select> 
                            </div>
                        </div>

                        <div class="panel panel-default">
                            <div class="panel-heading">Stroke:</div>
                            <div class="panel-body">

                                <label>Color:</label>
                                <div id="strokecolor" data-dfcolor="#000000" class=""><input class="color-chooser colorpicker" /></div>

                                <label>Width:</label>

                                <input id="strokewidth" type="number" min="1" max="44" value="5">

                                <!--                                        <label>Opacity:</label>
                                                                        <select id="strokeopacity"></select> -->
                            </div>
                        </div>

                        <div id="arrow-type" class="panel panel-default">
                            <div class="panel-heading">Arrow Type:</div>
                            <div class="panel-body">

                                <label>Start:</label>
                                <select id="arrow-start"> 
                                    <option value="none" selected>None</option> 
                                    <option value="block">Normal</option> 
                                    <option value="classic">Classic</option> 
                                    <option value="open">Open</option> 
                                    <option value="oval">Oval</option> 
                                    <option value="diamond">Diamond</option> 
                                </select> 

                                <label>End:</label>
                                <select id="arrow-end"> 
                                    <option value="block" selected>Normal</option> 
                                    <option value="classic">Classic</option> 
                                    <option value="open">Open</option> 
                                    <option value="oval">Oval</option> 
                                    <option value="diamond">Diamond</option> 
                                </select> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                    
        </div>

        <div id="modals">
        </div>

        <script src="app/js/etch_functions.js"></script>
        <script src="app/js/scripts.js" type="text/javascript"></script>
        <script src="app/js/mediaupload.js" type="text/javascript"></script>

        <script src="app/components/Impressionist/js/jquery-1.8.2.min.js"></script>
        <script src="app/components/jquery/jquery-ui-1.10.3.min.js"></script>
        <script src="app/components/Impressionist/js/matrix.js"></script>
        <!--        <script src="app/components/Impressionist/js/knob.js"></script>-->
        <!--<script src="app/components/Impressionist/js/bootstrap-tooltip.js"></script>-->
        <script src="app/components/Impressionist/js/bootstrap.min.js"></script>
        <script src="app/components/Impressionist/js/transform2d.js"></script>
        <script src="app/components/Impressionist/js/keymaster.js"></script>
        <script src="app/components/Impressionist/js/templates/newpresotemplate.js"></script>
        <script src="app/components/Impressionist/js/matrices.js"></script>
        <script src="http://yandex.st/highlightjs/7.3/highlight.min.js"></script>

        <!-- code formatting -->
        <script src="app/components/Impressionist/js/main.js"></script>
        <script src ="app/components/Impressionist/js/startup.js"></script>
        <script src="app/js/parser_fullslider.js"></script>
        <script src="app/components/markdown-browser-0.6.0-beta1/markdown.js"></script>

        <script type="text/javascript" src="app/components/jQuery-contextMenu-2.1.0/dist/jquery.contextMenu.js"></script>
        <script type="text/javascript" src="app/components/jQuery-contextMenu-2.1.0/dist/jquery.ui.position.min.js"></script>
        <script src="app/js/elementsClipboard.js" type="text/javascript"></script>
        <script src="app/js/shortcuts.js" type="text/javascript"></script>

        <script src="app/js/contextmenus.js" type="text/javascript"></script>

        <script src="app/components/bootstrap-fileinput/js/fileinput.min.js" type="text/javascript"></script>
        <script src="app/js/crop_menu.js" type="text/javascript"></script>

        <script src="app/components/spectrum/spectrum.js" type="text/javascript"></script>
        <script src="app/components/etch/underscore.js"></script>
        <script src="app/components/etch/backbone.js"></script>
        <script src="app/components/etch/rangy-1.3.0/rangy-core.js"></script> <!-- Rangy OPTIONAL -->
        <script src="app/components/etch/etch.js"></script>


        <script src="app/components/simple-undo/lib/simple-undo.js" type="text/javascript"></script>
        <script src="app/js/undoredo.js" type="text/javascript"></script>


        <script src="app/components/cropperjs/cropper.js"></script>
        <script src="app/js/cropimage.js"></script>

        <script type="text/javascript" src="app/components/jsvectoreditor/raphael.js"></script>
        <script type="text/javascript" src="app/components/jsvectoreditor/editor.js"></script>
        <script type="text/javascript" src="app/components/jsvectoreditor/shape.js"></script>
        <script type="text/javascript" src="app/components/jsvectoreditor/tracker.js"></script>
        <script type="text/javascript" src="app/components/jsvectoreditor/painter.js"></script>
        <script src="app/components/jsvectoreditor/tinyjson.js" type="text/javascript"></script>

        <script src="app/components/highlight/highlight.pack.js" type="text/javascript"></script>
        <script>hljs.initHighlightingOnLoad();</script>

        <script>
            allowEdit();
        </script>
    </body>
</html>
